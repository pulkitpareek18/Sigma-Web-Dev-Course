<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@300;400&display=swap');
    </style>
    <style>
        *{
            font-family: Poppins;
        }
        .card {
            width: 300px;
            height: 478px;
            border-radius: 11px;
            box-shadow: 0px 0px 5px 1px #b9aeaec7;
            margin: auto;
            padding: 5px;
        }

        img {
            width: 300px;
            border-radius: 11px;
        }

        span {
            box-shadow: 0px 0px 1px 0.75px;
            border-radius: 21px;
            padding: 1px 7px 1px 7px;
            margin-right: 7px;
            color: rgb(165 175 186);
            font-family: Poppins;
            font-size: 13px;
            font-weight: 600;
        }

        .spanDiv {
            margin-top: 11px;
        }

        .contentDiv{
            margin: 5px;
        }

        h2{
            font-weight: 900;
        }

        p{
            color: rgb(165 175 186);
            font-weight: 400;
        }

        .btn{
            text-align: center;
            background-color: rgba(76, 145, 236, 0.267);
            padding: 14px;
            border-radius: 50px;
            width: 100px;
            margin: auto;
            font-size: 14px;
            color: rgb(0, 110, 253);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!-- card.png is a file which contains a card Image. Write html and css code to design this card. Use #html -->
    <div class="card">
        <div>
            <img src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg"
                alt="Image">
        </div>
        <div class="contentDiv">
            <div class="spanDiv">
                <span>Nature</span>
                <span>Lake</span>
            </div>
            <h2>Lago di Braies</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique veritatis et quisquam repellat.</p>
            <div class="btn">
                Read More
            </div>
        </div>

    </div>
</body>

</html>
